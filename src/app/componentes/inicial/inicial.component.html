<table class="table">
  <caption *ngIf="tarefas.length === 0">
    Nenhuma tarefa cadastrada.
</caption>
    <thead>
      <tr>
        <th scope="col">Tarefa</th>
        <th scope="col">Concluída</th>
        <th scope="col" class="text-center"><button type="button" class="btn btn-success" [routerLink]="['/cadastrar']"><i class="bi bi-plus-circle"></i> Novo</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of tarefas">
        <td [ngClass]= "{'table-success': tarefa.concluido == false, concluido: tarefa.concluido}">{{ tarefa.nome }}</td>

        <td>
            <div class="form-check form-switch">
              <input
              class="form-check-input"
              type="checkbox"
              [checked]="tarefa.concluido"
              (click)="completeTask(tarefa.id)"
              />
            </div>
        </td>
        <td class="text-center">
            <button
                type="button"
                class="btn btn-primary btn-sm"
                [routerLink]="['/editar/'+tarefa.id]"
            >
            <i class="bi bi-pencil-fill"></i> 
            Editar
            </button>
            &nbsp;
            <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="removerId(tarefa.id)"
          data-bs-toggle="modal"
          data-bs-target="#modalTarefa"
        >
          <i class="bi bi-x-lg"></i>
          Remover
        </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
<div
class="modal fade"
id="modalTarefa"
tabindex="-1"
data-bs-backdrop="static"
data-bs-keyboard="false"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="modalTarefaLabel">Remover tarefa</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">Deseja remover {{tarefa.nome}}?</div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-success"
        (click)="remover()"
        data-bs-dismiss="modal"
      >
        Sim
      </button>
      <button type="button" class="btn btn-light" data-bs-dismiss="modal">
        Não
      </button>
    </div>
  </div>
</div>
</div>
